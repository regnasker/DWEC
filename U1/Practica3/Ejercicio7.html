<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 7</title>
  </head>
  <body>
    <script type="text/javascript">

      var fecha = new Date();
      var dia = fecha.getDay();


      switch (dia) {
        case dia = 1:
          document.write("Hoy es lunes, pero podria ser peor, podría llover.");
          break;
        case dia = 2:
          document.write("Hoy es martes, quedan 2 dias para mitad de semana!");
          break;
        case dia = 3:
          document.write("Hoy es miercoles, quedan 2 dias para viernes.");
          break;
        case dia = 4:
          document.write("Hoy es juevernes!");
          break;
        case dia = 5:
          document.write("Hoy es viernes! dia de salir de fiesta despues de un duro dia de trabajo.");
          break;
        case dia = 6:
          document.write("Hoy es sábado, dia para disfrutar.");
          break;
        case dia = 7:
          document.write("Hoy es domingo, dia de descansar.")
          break;
        default:0;

      }
    </script>
  </body>
</html>
