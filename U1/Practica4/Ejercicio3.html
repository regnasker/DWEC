<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad3</title>
  </head>
  <body>
    <script type="text/javascript">
    "use strict"
      var edad = prompt("Introduce tu edad:");
      var MayorEdad = function (edad){
        if(edad>=18){
         document.write("<ul><li>Coca cola,3€</li><li>Café,5€</li><li>Martini,9€</li><li>Whisky,20€</li></ul>");
        }else{
         document.write("<ul><li>Coca cola,3€</li><li>Café,5€</li></ul>");
        }
    }
    MayorEdad(edad);
    </script>
  </body>
</html>
