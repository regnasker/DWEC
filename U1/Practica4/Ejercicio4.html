<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio4</title>
  </head>
  <body>
    <script type="text/javascript">
      var cadena1 = prompt("Cadena 1: ");
      var cadena2 = prompt("Cadena 2: ");
      var saludo = function(cadena1,cadena2){
        if(cadena1.length>cadena2.length){
          console.log("cadena 1: " + cadena1.length);
        }else {
          console.log("cadena 2: " + cadena2.length);
        }
        if(typeof (cadena1) !== "string" || typeof (cadena2) !== "string"){
          alert("¡¡ERROR 404!!");
        }else {
          document.write("Cadena 1: " + cadena1.length + "<br>");
          document.write("Cadena 2: " + cadena2.length);
        }

      }
      saludo(cadena1,cadena2);
    </script>
  </body>
</html>
