<!DOCTYPE html>
<html>

  <body>
    <script type="text/javascript">
      var array=['Hola', 2, 3.5, false, 'hola holita', 2000, 0, 2.3, true, 'jeje'];
      var array2=[];
      for (var i = 0; i < array.length; i++) {
        document.write("Indice " + i + " contenido " + array[i] + " tipo de dato " + typeof(array[i]) + " y de longitud " + array.length +"<br>");
      }
      document.write("<hr>");
      var j = 0;
      for (var i = 0; i < array.length; i++) {
        if (!isNaN(array[i])) {
          array2[j] = Number(array[i]);
          document.write("Indice " + j + " contenido " + array2[j] + " tipo de dato " + typeof(array2[j]) + " y de longitud " + array2.length + "<br>");
          j++;
        }else{
          document.write("No a√±adido<br>");
        }
      }
    </script>
  </body>
