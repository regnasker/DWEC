  <body>
    <script type="text/javascript">
        var diasSemana = ["Lunes", "Martes", "Miercoles", "Jueves",
      "Viernes", "Sabado", "Domingo"];

      for (var variable in diasSemana) {
        document.write(diasSemana[variable]+"<br>");
      }2
      document.write("<hr>");

      function solDia(dia) {
        var dia = prompt("Introduce el numero del dia");
        if (!isNaN(dia)|| isFinite(dia)) {
          dia = dia || 4;
          document.write(diasSemana[dia-1]);
        }else {
          document.write("Tu valor no es un numero");
        }

      }
      solDia();
    </script>
  </body>
