<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
  </head>
  <body>
    <script type="text/javascript">
      "use strict"
      // a. El número más grande en Javascript es:
      var a = Number.MAX_VALUE;
      document.write("Máximo valor: " + a + "<br>");
      // b. El número más pequeño en Javascript es:
      var b = Number.MIN_VALUE;
      document.write("Mínimo valor: " + b + "<br>");
      // c. La raíz cuadrada de 7 con precisión de 4 números (contando enteros y decimales) es:
      var c = Math.sqrt(7);
      document.write("Raíz cuadrada de 7 : " + c.toPrecision(4) + "<br>");
      // d. El área de un círculo de radio 3 (con dos números decimales) es:
      var d = Math.POWs(Math.PI*3);
      document.write("Area de un círculo de radio 3: " + d.toFixed(2));
    </script>
  </body>
</html>
