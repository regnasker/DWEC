<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio7</title>
  </head>
  <body>
    <script type="text/javascript">
      var frase = "Esto es un string";
      document.write("La longitud del string es: " + frase.length + "<br>");
      document.write("El carácter que ocupa la posición 7 es: " + frase.charAt(7) + "<br>");
      document.write("El índice en el que está la última t es: " + frase.lastIndexOf("t") + "<br>");
      document.write("La transformación a minúsiculas del string es: " + frase.toLowerCase()+ "<br>");
      document.write("La transformación a minúsiculas del string es: " + frase.toUpperCase() + "<br>");
      document.write("Las palabras separadas por comas que coponen la frase son: " + frase.split(" ") + "<br>");
      document.write("Las posiciones de la 11 a la 18 de frase son: " + frase.slice(11,18));//tambien se puede utilizar frase.substring(11,18);
    </script>
  </body>
</html>
