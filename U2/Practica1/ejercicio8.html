<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio8</title>
  </head>
  <body>
    <script type="text/javascript">
      var frase = "Esto es un string";
      var frase1 = "      y con esto es un string más largo      ";
      document.write("La longitud del string es: " + frase.length + "<br>");
      document.write("El carácter que ocupa la posición 7 es: " + frase.charAt(7) + "<br>");
      document.write("El índice en el que está la última t es: " + frase.lastIndexOf("t") + "<br>");
      document.write("La transformación a minúsiculas del string es: " + frase.toLowerCase()+ "<br>");
      document.write("La transformación a minúsiculas del string es: " + frase.toUpperCase() + "<br>");
      document.write("Las palabras separadas por comas que coponen la frase son: " + frase.search(",") + "<br>");
      document.write("Las posiciones de la 11 a la 18 de frase son: " + frase.slice(11,18) +"<br>");//tambien se puede utilizar frase.substring(11,18);
      document.write("<hr>");
      document.write("a. " + frase.concat(frase1.trim()) + "<br>");
      var concatenado = frase.concat(frase1.trim());
      document.write("b. " + concatenado.concat(frase1.replace("largo", "bonito"))  + "<br>");
      var concatena2 = concatenado.concat(frase1.replace("largo", "bonito"))
      document.write("c. " + concatena2.concat("¡".repeat(20)));
    </script>
  </body>
