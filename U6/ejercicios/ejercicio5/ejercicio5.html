<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <style media="screen">
      body{
      text-align: center;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        var rnd = Math.ceil(Math.random() * 4);
        var url = "noticia"+rnd+".txt";
        $.get(url, function (datos, st) {
          $("#not").html(datos);
          if (st != "success") {
             window.location.assign("404.html");
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Noticias</h1>
    <h2 id="not"></h2>
  </body>
</html>
